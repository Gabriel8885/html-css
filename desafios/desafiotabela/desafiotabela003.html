<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Teclado</h1>
    <style>
        body{
            font-family: arial;
        }

        table{
            background-color: lightgray;
        }

        td{
            background-color: black;
            color: white;
            margin-left: 3px;
            margin-right: 3px;
            height: 20px;
            padding: 2px;
        }

        td.vazio{
            background-color: lightgray;
            width: 20px;
        }
    </style>
    <table>
        <tr>
            <td>ESC</td>
            <td class="vazio"></td>
            <td> F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td class="vazio"></td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td class="vazio"></td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
            <td class="vazio"></td>
            <td>PRINT</td>
            <td>SCROLL</td>
            <td>PAUSE</td>
            <td class="vazio"></td>
            <td colspan="4">I A &downarrow;</td>
        </tr>
    </table>
</body>
</html>
