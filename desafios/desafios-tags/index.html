<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual tag utilizar em cada caso.</p>
    <p>
        <ul>
            <li><abbr title="Utiliza a tag &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Utilize a tag <h1> a <h6>">Títulos</abbr></li>
            <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
            <li><abbr title="Utilize a tag <abbr>">Aberviações</abbr></li>
            <li><abbr title="Utilize a tag <code>">Código-fonte</abbr></li>
            <li><abbr title="Utilize a tag <ol> <li>">Listas numeradas</abbr></li>
            <li><abbr title="Utilize a tag <ul> <li>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
